<!DOCTYPE html>
<html>
<head>
	<title>Poetry</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script>
    $(document).ready(() => {
      var $load = $('#loading');
      var $poem = $('#poem');
      $.post("/getMePoemPls", (data) => {
        if (data.err) {
          $poem.text("An error occurred!");
          console.log(data.err);
        } else {
          $poem.text(data.poem);
          $load.hide();
        }
      });
    });
  </script>
</head>
<body>
  <p id="loading">Loading your poem...</p>
	<pre id="poem"></pre>
</body>
</html>
